<p>เอ๋ ปารีณา ไกรคุปต์ (ชื่อเล่น เอ๋ เกิด 19 พฤษภาคม พ.ศ. 2519) เป็นนักการเมืองชาวไทย เป็นสมาชิกสภาผู้แทนราษฎรจังหวัดราชบุรี เขต 3 และเป็นกรรมาธิการในคณะกรรมาธิการการป้องกันและปราบปรามการทุจริต ประพฤติมิชอบ ชนะการเลือกตั้งมาแล้ว 4 สมัย
</p>
